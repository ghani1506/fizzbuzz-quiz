<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FizzBuzz Quiz</h1>
        <p>Enter a number and see if you can guess the FizzBuzz 
result!</p>
        <form id="fizzbuzz-form">
            <input type="number" id="number-input" placeholder="Enter a 
number" required>
            <button type="submit">Check</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
